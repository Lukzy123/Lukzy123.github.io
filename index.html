<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .imagen-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 60%;
      height: auto;

      /* Animaciones combinadas */
      animation: 
        latido 2s infinite ease-in-out, 
        brillo 2s infinite alternate,
        rotar 6s infinite ease-in-out,
        flotar 4s infinite ease-in-out,
        aparecer 2s ease-out;
    }

    @keyframes brillo {
      from { filter: drop-shadow(0 0 10px #fff176) drop-shadow(0 0 20px #fbc02d); }
      to   { filter: drop-shadow(0 0 20px #fff59d) drop-shadow(0 0 40px #fdd835); }
    }

    @keyframes latido {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes rotar {
      0%   { transform: translate(-50%, -50%) rotate(-3deg); }
      50%  { transform: translate(-50%, -50%) rotate(3deg); }
      100% { transform: translate(-50%, -50%) rotate(-3deg); }
    }

    @keyframes flotar {
      0%, 100% { transform: translate(-50%, -52%); }
      50%      { transform: translate(-50%, -48%); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* üéµ Bot√≥n de Play/Pausa */
    .btn-musica {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: #fdd835;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #fff59d;
      transition: all 0.3s ease-in-out;
    }
    .btn-musica:hover {
      background: #ffeb3b;
      box-shadow: 0 0 25px #fff176;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- Imagen desde el repositorio local -->
<img src="img/flores.png" alt="Flores Amarillas" class="imagen-central">

<!-- M√∫sica local -->
<audio id="musica">
  <source src="audio/flores_amarillas.mp3" type="audio/mpeg">
  Tu navegador no soporta audio en HTML5.
</audio>

<!-- Bot√≥n para controlar la m√∫sica -->
<button id="btnMusica" class="btn-musica">‚ñ∂Ô∏è Play</button>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fontSize = 28;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = Array(columns).fill(1);
  let simbolos = "üåºüíõüåªüíê‚ú®";
  let explosionParticles = [];

  // üéµ Control de m√∫sica
  const musica = document.getElementById("musica");
  const btnMusica = document.getElementById("btnMusica");

  btnMusica.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();
      btnMusica.textContent = "‚è∏Ô∏è Pausa";
    } else {
      musica.pause();
      btnMusica.textContent = "‚ñ∂Ô∏è Play";
    }
  });

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px sans-serif";

    for (let i = 0; i < drops.length; i++) {
      let char = simbolos.charAt(Math.floor(Math.random() * simbolos.length));
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    updateExplosions();
  }

  function createExplosion(x, y) {
    for (let i = 0; i < 25; i++) {
      explosionParticles.push({
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        alpha: 1,
        text: simbolos.charAt(Math.floor(Math.random() * simbolos.length))
      });
    }
  }

  function updateExplosions() {
    for (let i = explosionParticles.length - 1; i >= 0; i--) {
      let p = explosionParticles[i];
      ctx.globalAlpha = p.alpha;
      ctx.font = "26px sans-serif";
      ctx.fillText(p.text, p.x, p.y);
      ctx.globalAlpha = 1;

      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.02;
      if (p.alpha <= 0) {
        explosionParticles.splice(i, 1);
      }
    }
  }

  canvas.addEventListener("click", (e) => {
    createExplosion(e.clientX, e.clientY);
  });

  function animate() {
    drawMatrix();
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  });
</script>

</body>
</html>
